<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
	<!-- the entire body must be written by student -->
	<label for="name">name</label><br>
	<input type="text" id="name" required><br>
	<label for="email">email</label><br>
	<input type="email" placeholder="email" id="email" required><br>
	<label  for="gender">gender</label><br>
	<input type="radio" name="gender" value="Male" required> 
	<label for="Male">Male</label> 
	<input type="radio" name="gender" value="female" required>
	<label for="Female">Female</label><br>
	<label for="cars">Car Brands</label><br>
	<select id="cars">
	<option value="volvo">Volvo</option>
	<option value="bmw">BMW</option>
	<option value="Audi">Audi</option>
</select><br>	
<label for="carage" >Car Age</label><br>
<input type="number" name="car age" id="carage" required><br>
<label for="dop">dop</label><br>
<input type="date" name="dop" id="dop" required><br>
<label for="password">password</label><br>
<input type="password" id="password" required><br>
<label for="submit"></label><br>
<button type="submit">Submit</button><br>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
